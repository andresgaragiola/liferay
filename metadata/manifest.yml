Name: liferay
Cartridge-Short-Name: Liferay
Display-Name: Liferay 6.2
Version: "6.2"
Versions: ["6.2"]
Website: https://github.com/andresgaragiola/liferay
Cartridge-Version: 0.0.1
Cartridge-Vendor: andresgaragiola
Categories:
  - service
  - liferay
  - web_framework
Provides:
  - liferay-6.2
Scaling:
  Min: 1
  Max: -1
Publishes:
  publish-jboss-cluster:
    Type: NET_TCP:jbossas-cluster-info
  publish-jboss-remoting:
    Type: NET_TCP:jbossas-remoting-info
Subscribes:
  set-env:
    Type: ENV:*
    Required: false
  set-doc-url:
    Type: STRING:urlpath
    Required: false
  set-jboss-cluster:
    Type: NET_TCP:jbossas-cluster-info
  set-jboss-remoting:
    Type: NET_TCP:jbossas-remoting-info
  set-generic-java:
    Type: ENV:NET_TCP:generic-java
Scaling:
  Min: 1
  Max: -1
Endpoints:
- Private-IP-Name: IP
  Private-Port-Name: HTTP_PORT
  Private-Port: 8080
  Public-Port-Name: HTTP_PROXY_PORT
  Protocols:
  - http
  - ws
  Options:
    primary: true
  Mappings:
  - Frontend: ''
    Backend: ''
    Options:
      websocket: true
  - Frontend: /health
    Backend: ''
    Options:
      health: true
- Private-IP-Name: IP
  Private-Port-Name: CLUSTER_PORT
  Private-Port: 7600
  Public-Port-Name: CLUSTER_PROXY_PORT
- Private-IP-Name: IP
  Private-Port-Name: MESSAGING_PORT
  Private-Port: 5445
  Public-Port-Name: MESSAGING_PROXY_PORT
- Private-IP-Name: IP
  Private-Port-Name: MESSAGING_THROUGHPUT_PORT
  Private-Port: 5455
- Private-IP-Name: IP
  Private-Port-Name: REMOTING_PORT
  Private-Port: 4447
  Public-Port-Name: REMOTING_PROXY_PORT
- Private-IP-Name: IP
  Private-Port-Name: MANAGEMENT_NATIVE_PORT
  Private-Port: 9999
- Private-IP-Name: IP
  Private-Port-Name: MANAGEMENT_HTTP_PORT
  Private-Port: 9990
Additional-Control-Actions:
- threaddump
Source-Url: https://github.com/andresgaragiola/liferay/archive/master.zip
